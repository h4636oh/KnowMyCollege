<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcard</title>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px;
    background-color: green;
  }

  .flashcard {
    width: 200px;
    height: 300px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    perspective: 1000px; /* Set the perspective for 3D effect */
  }

  .flashcard:hover .card-inner {
    transform: rotateY(180deg); /* Rotate the card on hover */
  }

  .card-inner {
    width: 100%;
    height: 100%;
    transition: transform 0.5s; /* Add smooth transition effect */
    transform-style: preserve-3d; /* Ensure proper rendering of 3D elements */
  }

  .card-face {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden; /* Hide the backface of the card */
  }

  .front {
    background-color: #3498db;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .back {
    background-color: #e74c3c;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotateY(180deg); /* Initially rotate the back face */
  }
</style>
</head>
<body>

<div class="container">
  <div class="flashcard">
    <div class="card-inner">
      <div class="card-face front">
        Front Content
      </div>
      <div class="card-face back">
        Back Content
      </div>
    </div>
  </div>
</div>

</body>
</html>
